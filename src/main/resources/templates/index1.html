    function go(value, row, index)
    {
        return "<a href='javascript:op();'>"+value+"</a>";
    }
    function op(){
        $('#win').window({
            width:600,
            height:400,
            modal:true,
            draggable:false,
            constrain:true,
            maximizable:false,
            href:"",
            openAnimation:'show'
        });
    }
    $(function() {
        var f = $("#tool :input");
            f.each(function () {
                console.log($(this).attr("id")+"-"+$(this).attr("value"))
            });

        });
        $("#search").click(function(){
            baseSearch('View_User','txt','tab','/user/getAll');

            $("#tab").datagrid('load', {
                email: $("#email").val(),
                user_name: $("#userName").val(),
                phone_number: $("#phone").val()

            });
        });
        $("#save").click(function () {
            var p=$("#tab").datagrid("getPager").data("pagination").options;
           window.location="/export/user?page="+p.pageNumber+"&rows="+p.pageSize;

        });
        $("#clear").click(function () {
            $("#tool>input").textbox('setValue','');
        })
    });
